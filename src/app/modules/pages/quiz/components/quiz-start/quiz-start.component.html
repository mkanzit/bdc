<section class="{{ quizStart.blocks[0].classes | class }}">
    <h2 class="n2-title mbm">{{ quizStart.title }}</h2>

    <div class="onlineediteur mbm" [innerHTML]="quizStart.description"></div>

    <div class="grid-1-3">
        <form class="filter quiz-filter" name="quiz-filter" (ngSubmit)="startQuiz(region)" #region="ngForm" novalidate>
            <div class="grid-2-1">
                <div class="item-form">
                    <div class="item-form-input item-form-selectBox">
                        <select class="dropdown-black selectBox" name="test" required="" style="display: none;" selectBox>
                            <option *ngFor="let item of quizStart.blocks[0].content[0].regions; let i = index " value="region{{ i + 1 }}">{{ item }}</option>
                        </select>
                    </div>
                </div>
                <div>
                    <button class="{{ quizStart.blocks[0].content[0].button.classes | class }}" type="{{ quizStart.blocks[0].content[0].button.type }}">{{ quizStart.blocks[0].content[0].button.text }}</button>
                </div>
            </div>
        </form>
    </div>
</section>
