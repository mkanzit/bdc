<div class="grid-1-3 reversed">
  <app-site-branding [site]="site" #siteBranding></app-site-branding>

  <div class="dashboard-shortcuts">
    <!-- visible desktop & mobile only -->
    <div class="fr hidden-phone menu-desktop">
      <div class="dashboard-shortcuts--widgets push fr">
        <app-quiz class="dashboard-item quiz-item"></app-quiz>
        <app-messages class="dashboard-item messages-item"></app-messages>
        <app-history class="dashboard-item history-item"></app-history>
        <app-favorites class="dashboard-item favorites-item"></app-favorites>
        <app-user-account class="dashboard-item user-account-item" [user]="site.user"></app-user-account>
        <app-anchors class="dashboard-item anchors-item" *ngIf="anchors.links.length" [anchors]="anchors"></app-anchors>
      </div>
    </div>

    <!-- visible phone only -->
    <div class="visible-phone menu-mobile">
      <div class="grid-2">
        <div class="part-left">
          <div class="site-logo fl">
            <a routerLink="/home"><img class="logo" src="assets/imgs/contenus/logo.png" alt=""></a>
          </div>

          <button type="button" class="navbar-toggle collapsed visible-tiny fl">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="dashboard-shortcuts--widgets push fr part-right">
          <app-messages class="dashboard-item messages-item"></app-messages>
          <button class="dashboard-item widgets-for-mobile-trigger"><i class="ic-Apps"></i></button>
          <app-anchors class="dashboard-item anchors-item" *ngIf="anchors" [anchors]="anchors"></app-anchors>
        </div>
      </div>
      <div class="widgets-on-mobile">
        <app-quiz class="dashboard-item quiz-item"></app-quiz>
        <app-history class="dashboard-item history-item"></app-history>
        <app-favorites class="dashboard-item favorites-item"></app-favorites>
        <app-user-account class="dashboard-item user-account-item" [user]="site.user"></app-user-account>
      </div>
    </div>
  </div>
</div>
